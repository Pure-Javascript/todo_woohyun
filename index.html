<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="todo-app todo-app__loading">
    <div class="title">
        <h1>Todo List</h1>
    </div>
    <div class="sub-title" data-subject="addTodo">
      <h2>Add Todo</h2>
      <hr />
    </div>
    <form class="todo-app__form card">
      <section class="form__item form__item--is-required form__item--title" data-key="title">
        <label for="title" class="form__label">Title</label>
        <input id="title" class="form__input" />
      </section>
      <div class="row">
          <section class="form__item form__item--title" data-key="completeAt">
            <label for="complete-at" class="form__label">Complete date</label>
            <input id="complete-at" class="form__input" type="date" />
          </section>
          <section class="form__item form__item--priority" data-key="priority">
            <label for="priority" class="form__label">Priority</label>
            <select id="priority" class="form__input">
              <option value="highest">Highest</option>
              <option value="high">High</option>
              <option value="medium" selected>Medium</option>
              <option value="low">Low</option>
              <option value="lowest">Lowest</option>
            </select>
          </section>
      </div>
      <section class="form__item form__item--content">
        <label for="content" class="form__label">Content</label>
        <input id="content" class="form__input" data-key="content" />
      </section>
      <button type="submit" class="form__button primary">Add</button>
    </form>
    <div class="sub-title" data-subject="todoList">
      <div class="row">
        <h2><span class="parent-name"></span>Todo List</h2>
        <button class="move-parent"></button>
      </div>
      <hr />
    </div>
    <ul class="todo-app__list"></ul>
    <div class="todo-app__notify">
      <button class="notify__close-button">
        <svg class="icon__close" height="15px" viewBox="0 0 365.696 365.696" width="15px" xmlns="http://www.w3.org/2000/svg"><path d="m243.1875 182.859375 113.132812-113.132813c12.5-12.5 12.5-32.765624 0-45.246093l-15.082031-15.082031c-12.503906-12.503907-32.769531-12.503907-45.25 0l-113.128906 113.128906-113.132813-113.152344c-12.5-12.5-32.765624-12.5-45.246093 0l-15.105469 15.082031c-12.5 12.503907-12.5 32.769531 0 45.25l113.152344 113.152344-113.128906 113.128906c-12.503907 12.503907-12.503907 32.769531 0 45.25l15.082031 15.082031c12.5 12.5 32.765625 12.5 45.246093 0l113.132813-113.132812 113.128906 113.132812c12.503907 12.5 32.769531 12.5 45.25 0l15.082031-15.082031c12.5-12.503906 12.5-32.769531 0-45.25zm0 0"/></svg>
      </button>
      <div class="notify__header">Expired Todos</div>
      <div class="notify__content"></div>
    </div>
  </div>
  <script type="text/javascript" src="./index.js"></script>
</body>
</html>
