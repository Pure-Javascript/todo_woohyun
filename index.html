<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header>
  </header>
  <div class="todo-app">
      <h1>Todo List</h1>

        <section class="form__item">
          <label for="title" class="form__label">Title</label>
          <input id="title" class="form__input" />
        </section>
        <section class="form__item">

          <input id="content" class="form__input" />
        </section>
        <button type="submit" class="form__button primary">Add</button>
      </div>
      <ul class="todo-app__list">
      </ul>
    </div>
  <script type="text/javascript" src="./index.js"></script>
</body>
