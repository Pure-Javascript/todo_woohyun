<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="todo-app">
    <div class="title">
        <h1>Todo List</h1>
        <hr />
    </div>
    <form class="todo-app__form card">
      <section class="form__item form__item--is-required form__item--title" data-key="title">
        <label for="title" class="form__label">Title</label>
        <input id="title" class="form__input" />
      </section>
      <section class="form__item form__item--content" data-key="content">
        <label for="content" class="form__label">Content</label>
        <input id="content" class="form__input" />
      </section>
      <button type="submit" class="form__button primary">Add</button>
    </form>
    <ul class="todo-app__list"></ul>
  </div>
  <script type="text/javascript" src="./index.js"></script>
</body>
</html>
